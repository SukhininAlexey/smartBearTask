<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmallChat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.cookie.js"></script>
    <script src="login.js" defer="defer"></script>
</head>
<body>
    <h1>Input login and password</h1>
    
    <input type="text" class="login-form" id="login" min="3">
    <p id="login-error"></p>
    <input type="text" class="login-form" id="password" min="6">
    <p id="password-error"></p>
    <button id="send">Send</button>
    <p id="send-error"></p>
</body>
</html>
